<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/roboto" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="content">
    <header class="header">
      <img
        src="logo.svg"
        alt="логотип компании QSoft"
        class="header__logo header__item"
      />

      <input
        type="text"
        class="header__search header__item"
        placeholder="Найти..."
      />

      <div class="header__user header__item">
        <p class="header__user-name">Константин</p>
        <img
          src="avatar.png"
          alt="фотография пользователя"
          class="header__user-icon"
        />
      </div>
    </header>
    <main class="main">
      <h1 class="partnery__title">НАШИ ПАРТНЕРЫ</h1>

      <ul class="partnery">
        <li class="partnery__card">
          <img
            src="https://www.greatbear.co.uk/wp-content/uploads/2019/05/henkel.png"
            alt="Henkel"
            class="partnery__image"
          />
        </li>
        <li class="partnery__card">
          <img
            src="https://upload.wikimedia.org/wikipedia/ru/thumb/c/cf/John_Deere_logo.svg/1200px-John_Deere_logo.svg.png"
            alt="John Deere"
            class="partnery__image"
          />
        </li>

        <li class="partnery__card">
          <img
            src="https://outsignal.com/edit/uploads/page/206/5c7bfef78cc98.png"
            alt="McDonalds"
            class="partnery__image"
          />
        </li>
        <li class="partnery__card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Ikea_logo.svg/1200px-Ikea_logo.svg.png"
            alt="Ikea"
            class="partnery__image"
          />
        </li>
        <li class="partnery__card">
          <img
            src="https://www.freepnglogos.com/uploads/reebok-logo-png/reebok-logo-transparent-2.png"
            alt="reebok"
            class="partnery__image"
          />
        </li>
        <li class="partnery__card">
          <img
            src="https://logos-world.net/wp-content/uploads/2020/04/Nike-Logo-1978-present.jpg"
            alt="Nike"
            class="partnery__image"
          />
        </li>
        <li class="partnery__card">
          <img
            src="https://logos-world.net/wp-content/uploads/2020/08/Caterpillar-Logo-1989-present.jpg"
            alt="Caterpillar"
            class="partnery__image"
          />
        </li>
      </ul>
    </main>
  </body>
</html>
